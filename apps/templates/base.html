<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>M端末</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <!--ロード画面-->
    <img id="loading" src="{{ url_for('static', filename='image/loading.gif') }}" />
    <!-- タイトル画面 -->
    <div id="Title">
      <div class="item" id="title-left" >
        <a href="/" onclick="showLoading()">
          初期画面へ&nbsp;
          <img src="{{ url_for('static', filename='image/iconHome.png') }}" alt="Home">
        </a>
      </div><!--titel-left-->
      <div class="item" id="title-center">
        {% block title %}
        {% endblock %}
      </div><!--title-center-->
      <div class="item" id="title-right" >
        <a href="{{ url_for('crud.index') }}" onclick="showLoading()">
          <img src="{{ url_for('static', filename='image/iconSetting.png') }}" alt="Setting">
          &nbsp;管理画面へ
        </a>
      </div><!--title-right-->
    </div><!--title-->
    <!--メイン画面-->
    {% block content %}
    {% endblock %}
    <footer class="footer" id="footer">
      <p>お問い合わせ先：
        <a href="mailto:h-kitaura@minoru-sangyo.co.jp" title="メールを開きます">
          h-kitaura@minoru-sangyo.co.jp
        </a>
      </p>
      <a href="#" title="最上部へ戻ります">トップページ</a>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/footerFixed.js') }}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
