<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>M端末</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" 
      href="{{ url_for('static',filename='css/color/' + user_dic['mycolor'] + '.css') }}"/>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <!-- タイトル画面 -->
    <div id="topTitle">
      <div class="item" id="topTitle-left" >
        <a href="/">
          初期画面へ&nbsp;<img src="/static/image/ico/home.png" alt="戻る">
        </a>
      </div><!--#topTtitel-left-->
      <div class="item" id="topTitle-center">
        {{ title }}
      </div><!--#topTitle-center-->
      <div class="item" id="topTitle-right" >
        <a href="/setting">
          <img src="/static/image/ico/setting.png" alt="設定">&nbsp;設定画面へ
        </a>
      </div><!--#topTitle-right-->
    </div><!--#topTitle-->
    <!-- メイン画面 -->
    <div id="loading" style="display:none;"></div>
    {% block content %}
    {% endblock %}
    <br/>
    <!-- フッター -->
    <footer class="footer" id="footer">
      <p>
        お問い合わせ先：
        <a href="mailto:h-kitaura@minoru-sangyo.co.jp" title="メールを開きます">
          h-kitaura@minoru-sangyo.co.jp
        </a>
      </p>
      <a href="#" title="最上部へ戻ります">トップページ</a>
    </footer>
    <script type="text/javascript" src="/static/js/base.js"></script>
    <script type="text/javascript" src="/static/js/footerFixed.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
